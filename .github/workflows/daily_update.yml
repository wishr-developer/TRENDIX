name: Daily Price Update

on:
  schedule:
    - cron: '0 3 * * *'    # 12:00 JST（昼休み）
    - cron: '0 9 * * *'    # 18:00 JST（帰宅後）
    - cron: '0 12 * * *'   # 21:00 JST（夜のSNS時間）
  workflow_dispatch:

permissions:
  contents: write # リポジトリへの書き込み権限

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 完全な履歴を取得（プッシュに必要）

      - name: Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存ライブラリをインストール
        run: |
          pip install -r requirements.txt

      # --- X (Twitter) 自動投稿ステップ ---
      - name: Install tweepy
        run: pip install tweepy
        
      - name: Post best deal to X
        if: success()
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          echo "Xへの自動投稿を開始します..."
          python3 scripts/post_to_x.py
          echo "Xへの自動投稿が完了しました。"

      - name: 変更をコミット＆プッシュ
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/posted_log.json
          if git diff --staged --quiet; then
            echo "変更がありませんでした"
          else
            git commit -m "Update X post log [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

